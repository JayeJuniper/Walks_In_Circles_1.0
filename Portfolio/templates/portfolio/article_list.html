{% extends "portfolio/layout.html" %}
{% load static %}

{% block content %}
<div class="main-content">
    <div class="section-right">
        <body>
            <h1>Articles</h1>
            <ul>
                {% for post in posts %}
                    <div class='polaroid'>
                        <li>
                            {% if post.image %}
                                <a href="{% url 'article_detail' pk=post.pk %}">
                                    <img  class="" src="../../../media/{{ post.image }}">
                                </a>
                            {% endif %}
                            <a href="{% url 'article_detail' pk=post.pk %}"><p>{{ post.title}}</p></a>
                        </li>
                    </div>
                {% endfor %}
            </ul>
        </body>
    </div>
</div>
{% if user.is_authenticated %}
<a href="{% url 'photo_upload' %}" >upload</a>
{% endif %}
{% endblock %}
